<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>body mass index(BMI)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <nav>
            <button><a href="/" aria-current="page">Home</a></button>
            <button><a href="https://youtube.com/@super_hero_g?si=E_yHemLDEqAdAGIs">YT channel</a></button>
        </nav>
        <div class="container">
            <h1>BMI calculator</h1>
            <form action="">
                <div class="input">
                    <p class="para"><label for="">Height in Cm</label> <input type="text" id="height"></p>
                    <p class="para"><label for="">weight in Kg</label> <input type="text" id="weight"></p>
                </div>
                <button>|| Calculate ||</button>
                <div id="result"></div>
                <div class="res">
                    <h2>BMI Weight Guide</h2>
                <div class="info">
                    <p>under weight = less than 18.6</p>
                <p>normal weight = 18.6 and 24.9</p>
                <p>over weight = greater than 24.9</p>
                </div>
                </div>
            </form>
        </div>
    </div>

    <script src="Bmi.js"></script>
</body>
</html>
